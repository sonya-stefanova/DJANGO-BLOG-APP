{% for article in object_list %}
    <article class="blog_style1">
        <div class="blog_img">
            <img class="img-fluid" src="{{ article.image.url }}" alt="{{ article.title }}"
                 style="width:100%;height:400px">
        </div>
        <div class="blog_text">
            <div class="blog_text_inner">
                {% for tag in article.tag.all %}
                    <a class="cat"
                       href="{% url 'details_tags' slug=tag.slug %}">{{ tag.title }}</a>
                {% endfor %}
                <a href="{% url 'details_article' slug=article.slug %}">
                    <h4>{{ article.title }}</h4></a>
                <p>{{ article.intro|truncatechars:200|safe }}</p>
                <a class="button-read-more" href="{% url 'details_article' slug=article.slug %}"
                   alt="{{ article.title }}">Read More</a>
                <div class="date">
                    <a href="#"><i class="fa fa-calendar"
                                   aria-hidden="true"></i> {{ article.created_on|date:"F d, Y" }}</a>
                    <a href="#"><i class="fa fa-comments-o" aria-hidden="true"></i> {{ article.comments_counter }}</a>
                </div>
            </div>
        </div>
    </article>
{% endfor %}
