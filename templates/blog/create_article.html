{% extends 'base/base.html' %}
{% load static %}
{% block page_content %}


    <!--================Home Banner Area =================-->
    <section class="banner_area">
        <div class="banner_inner d-flex align-items-center">
            <div class="overlay bg-parallax" data-stellar-ratio="0.9" data-stellar-vertical-offset="0"
                 data-background=""></div>
            <div class="container">
                <div class="banner_content text-center">
                    <h2>Create Your Best Article</h2>
                    <div class="page_link">
                        <a href="{% url 'home' %}">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--================End Home Banner Area =================-->

    <!--================Blog Area =================-->
    <section class="blog_area p_120">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <h2>Create Article </h2>
                    <div class="blog_left_sidebar">

                        <form action="{% url 'create_article' %}" method="POST" enctype="multipart/form-data">
                            {% include 'partials/form_fields_errors_alerts.html' %}
                            {{ form.media }}
                            {{ form.as_p }}
                            {% csrf_token %}

                            <input type="text" name="tag" placeholder="Tag" class="form-control">

                            <button type="submit" class="btn btn-success">Submit for Review</button>
                        </form>


                    </div>

                </div>
                {% include 'partials/side_bar.html' %}
            </div>
        </div>

    </section>

    <!--================Blog Area =================-->
{% endblock %}
